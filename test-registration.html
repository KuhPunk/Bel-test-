<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-field {
            margin: 15px 0;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-field input,
        .form-field select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #studentFields,
        #teacherFields {
            display: none;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</h1>
    <p>–≠—Ç–æ—Ç —Ñ–∞–π–ª –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ñ–æ—Ä–º—ã —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</p>

    <form id="testForm">
        <div class="form-field">
            <label>–†–æ–ª—å:</label>
            <select id="role" required>
                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–ª—å</option>
                <option value="student">–£—á–µ–Ω–∏–∫</option>
                <option value="teacher">–£—á–∏—Ç–µ–ª—å</option>
            </select>
        </div>

        <div id="studentFields">
            <h3>–î–∞–Ω–Ω—ã–µ —É—á–µ–Ω–∏–∫–∞:</h3>
            <div class="form-field">
                <label>–ò–º—è:</label>
                <input type="text" id="firstName">
            </div>
            <div class="form-field">
                <label>–§–∞–º–∏–ª–∏—è:</label>
                <input type="text" id="lastName">
            </div>
            <div class="form-field">
                <label>–ì—Ä—É–ø–ø–∞:</label>
                <input type="text" id="group">
            </div>
        </div>

        <div id="teacherFields">
            <h3>–î–∞–Ω–Ω—ã–µ —É—á–∏—Ç–µ–ª—è:</h3>
            <div class="form-field">
                <label>–õ–æ–≥–∏–Ω:</label>
                <input type="text" id="username">
            </div>
            <div class="form-field">
                <label>–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password">
            </div>
        </div>

        <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </form>

    <div id="result"></div>

    <script>
        console.log('–°–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');

        const form = document.getElementById('testForm');
        const roleSelect = document.getElementById('role');
        const studentFields = document.getElementById('studentFields');
        const teacherFields = document.getElementById('teacherFields');
        const result = document.getElementById('result');

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–ª–µ–π
        roleSelect.addEventListener('change', (e) => {
            const role = e.target.value;
            console.log('–í—ã–±—Ä–∞–Ω–∞ —Ä–æ–ª—å:', role);
            
            studentFields.style.display = role === 'student' ? 'block' : 'none';
            teacherFields.style.display = role === 'teacher' ? 'block' : 'none';
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('–§–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');

            const role = roleSelect.value;
            console.log('–†–æ–ª—å:', role);

            if (!role) {
                showResult('–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–ª—å!', false);
                return;
            }

            if (role === 'student') {
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const group = document.getElementById('group').value.trim();

                console.log('–î–∞–Ω–Ω—ã–µ —É—á–µ–Ω–∏–∫–∞:', { firstName, lastName, group });

                if (!firstName || !lastName || !group) {
                    showResult('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è —É—á–µ–Ω–∏–∫–∞!', false);
                    return;
                }

                showResult(`‚úÖ –£—á–µ–Ω–∏–∫ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω: ${firstName} ${lastName}, –≥—Ä—É–ø–ø–∞ ${group}`, true);
            } else if (role === 'teacher') {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                console.log('–î–∞–Ω–Ω—ã–µ —É—á–∏—Ç–µ–ª—è:', { username, password });

                if (!username || !password) {
                    showResult('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è —É—á–∏—Ç–µ–ª—è!', false);
                    return;
                }

                showResult(`‚úÖ –£—á–∏—Ç–µ–ª—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω: ${username}`, true);
            }
        });

        function showResult(message, isSuccess) {
            result.textContent = message;
            result.className = isSuccess ? 'success' : 'error';
            result.style.display = 'block';
        }

        console.log('–û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã');
    </script>
</body>
</html>
